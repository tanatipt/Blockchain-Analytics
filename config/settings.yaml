default:
  input_path : data/eth_qa_dataset.csv
  output_path: result/eval_result_model_v1.csv
  dataset_id : bigquery-public-data.crypto_ethereum

  embedder:
    provider: gemini
    params:
      model : gemini-embedding-001

  vectorstore:
    provider: opensearch
    params:
      opensearch_url : http://localhost:9200
      index_name : bird_train_examples
      engine: faiss
      use_ssl : true
      verify_certs: false
      ssl_show_warn: false
      timeout : 120

  llm:
    factual:
      provider: openai
      params:
        model: gpt-4.1-mini
        temperature : 0.0
        top_p : 0.0
    creative:
      provider: openai
      params:
        model: gpt-4.1-mini
        temperature : 0.0
        top_p : 0.0
    


  self_consistency:
    divide_and_conquer : 1
    query_planning: 1
    roleplay : 1

  max_revision_count : 5

  




    
